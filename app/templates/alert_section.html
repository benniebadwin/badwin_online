{% block head %}
<style>
.alert {
  padding: 0%;
  background-color: #2196F3;
  color: #2d2d39;
  opacity: 1;
  transition: opacity 0.6s;
  margin-bottom: 15px;
}
.closebtn {
  margin-left: 15px;
  color: black;
  font-weight: ;
  float: right;
  font-size: 20px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: white;
}
.message{
  text-transform: capitalize;
  font-size: 2rem;
  font-weight: 100;
  margin-bottom: 1.5rem;
  color: var(--color-light);
}
@media only screen and (max-width: 600px) {
  .message{
    font-size: 1rem;
  }
}
</style>
{% endblock head %}
{% if messages %} {% for message in messages %}
<div class="alert">
    <span class="closebtn">&times;</span>  
    <span  class="message"><h6>{{message}}</h6></span>
</div>

<script>
    var close = document.getElementsByClassName("closebtn");
    var i;
    
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function(){
        var div = this.parentElement;
        div.style.opacity = "0";
        setTimeout(function(){ div.style.display = "none"; }, 50);
      }
    }
    </script>
{% endfor %} {% endif %}
